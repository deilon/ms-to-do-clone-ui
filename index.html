<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microsoft To-Do</title>
    <link rel="stylesheet" href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/11.0.0/css/fabric.min.css"/>
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body class="ms-Fabric" dir="ltr">

<aside class="aside-left">
    <div class="container">
        
        <p class="title-aside">Microsoft To Do</p>

        <section class="user-top">
            <div class="account">
                <!-- names -->
                <div class="names">
                    <div class="avatar">DC</div>
                    <div class="account-details">
                        <p class="full-name">Deilon Cutamora</p>
                        <p class="email">deilast80@gmail.com 
                            <i class="ms-Icon ms-Icon--ScrollUpDown" aria-hidden="true"></i>
                        </p>
                    </div>
                </div>

                <!-- search button -->
                <div class="search-button">
                    <i class="ms-Icon ms-Icon--Search" aria-hidden="true"></i>
                </div>
            </div>
        </section>

        <section clas="nav-collections">
            <!-- General navigations i.e My Day, Important .. -->
            <div class="general-nav">
                <div class="gen-list">
                    <i class="ms-Icon ms-Icon--Sunny" aria-hidden="true"></i>
                    <p>My Day</p>
                    <span class="gen-list-count">1</span>
                </div>
                <div class="gen-list">
                    <i class="ms-Icon ms-Icon--FavoriteStar" aria-hidden="true"></i>
                    <p>Important</p>
                    <span class="gen-list-count">1</span>
                </div>
                <div class="gen-list">
                    <i class="ms-Icon ms-Icon--CalendarWeek" aria-hidden="true"></i>
                    <p>Planned</p>
                    <span class="gen-list-count">1</span>
                </div>
                <div class="gen-list">
                    <i class="ms-Icon ms-Icon--Contact" aria-hidden="true"></i>
                    <p>Assigned to you</p>
                    <span class="gen-list-count">1</span>
                </div>
                <div class="gen-list">
                    <i class="ms-Icon ms-Icon--Home ms-fontColor-themeDark" aria-hidden="true"></i>
                    <p>Tasks</p>
                    <span class="gen-list-count">1</span>
                </div>
            </div>

            <div class="separator"><div></div></div>

            <!-- Tasks navigations -->
            <div class="task-nav">
                <div class="task-nav-border active-border">
                    <i class="ms-Icon ms-Icon--GlobalNavButton" aria-hidden="true"></i>
                    <p>Angular <i class="ms-Icon ms-Icon--People" aria-hidden="true"></i></p>
                    <span class="task-nav-count">2</span>
                </div>
            </div>
            <div class="task-nav">
                <div class="task-nav-border">
                    <i class="ms-Icon ms-Icon--GlobalNavButton" aria-hidden="true"></i>
                    <p>Laravel</p>
                    <span class="task-nav-count">2</span>
                </div>
            </div>
            <div class="task-nav">
                <div class="task-nav-border new-list">
                    <i class="ms-Icon ms-Icon--Add" aria-hidden="true"></i>
                    <p>New list</p>
                    <span class="task-nav-count"><i class="ms-Icon ms-Icon--AddField" aria-hidden="true"></i></span>
                </div>
            </div>
        </section>

    </div>
</aside>

<main></main>

</body>
</html>
